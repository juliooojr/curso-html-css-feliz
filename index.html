<!DOCTYPE html>
<html lang="pt-BR">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco Bruno</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-tittle.css">
    <link rel="stylesheet" href="css/components/subtittle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
    
</head>

<body>

    <header class="header">

        <img src="assets/logo.png" alt="Avatar do Marco Bruno">

        <nav>
            <a class="action" lang="en">Skills</a>
            <a class="action">Projetos</a>
            <a class="action">Sobre</a>
            <a class="action">Contatos</a>
            <a class="button" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="banner">

        <div class="wrapper">

            <div class="box">
                <h1 class="main-tittle">Marco Bruno</h1>
                <h2 class="subtittle">FrontEnd Developer</h2>
            </div>

            <div class="navigation">
                <a class="button" id="buttonBanner" lang="en">Download CV</a>
                <a class="button" id="buttonBanner">Contatos</a>
            </div>
        </div>
    
    </section>

    <section class="section">

        <h2 class="main-tittle -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec"> 
                <img class="icon" src="/img/ico_html5.png" alt="Logo do HTML5 em pixel art">
                <div class="right">
                    <h3 class="tittle">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill-tec"> 
                <img class="icon" src="/img/ico_nodejs.png" alt="Logo do NodeJS em pixel art">
                <div class="right">
                    <h3 class="tittle">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill-tec"> 
                <img class="icon" src="/img/ico_css3.png" alt="Logo do CSS3 em pixel art">
                <div class="right">
                    <h3 class="tittle">CSS3</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill-tec"> 
                <img class="icon" src="/img/ico_tdd.png" alt="Logo do TDD em pixel art">
                <div class="right">
                    <h3 class="tittle">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill-tec"> 
                <img class="icon" src="/img/ico_js.png" alt="Logo do JavaScript em pixel art">
                <div class="right">
                    <h3 class="tittle">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill-tec"> 
                <img class="icon" src="/img/ico_restapi.png" alt="Logo do Rest API em pixel art">
                <div class="right">
                    <h3 class="tittle">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill-tec"> 
                <img class="icon" src="/img/ico_react.png" alt="Logo do React em pixel art">
                <div class="right">
                    <h3 class="tittle">React</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill-tec"> 
                <img class="icon" src="/img/ico_ux.png" alt="Logo do UX em pixel art">
                <div class="right">
                    <h3 class="tittle">UX</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
        </div>

    </section>

    <section class="section -projects -bdFirst">

        <h2 class="main-tittle -second">Projetos</h2>
            <div class="wrapper-card">
                <figure class="card-project">
                    <img class="logo" src="img/logo-firedlabs.svg" alt="Logo da FiredLabs">
                </figure>

                <figure class="card-project -blue">
                    <img class="logo" src="img/logo-collabcode.png" alt="Logo da CollabCode">
                </figure>
                
                <figure class="card-project">
                    <img class="logo" src="img/portfolio.png" alt="Avatar do Marco Bruno">
                </figure>
            </div>
    </section> 







</body>

</html>
